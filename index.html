<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4oo.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Rubik+Bubbles&display=swap" rel="stylesheet">
</head>
<body>
<h1>Connect 4</h1>
<p>Players each choose a color then click start to begin. First player to Connect 4 tokens wins! Have fun!</p>
  <input id="p1-color" placeholder="Player 1 color"></input>
  <input id="p2-color" placeholder="Player 2 color"></input>
  <button id="start-game">Start</button>
<br><br>
<div id="game" align="center">
  <table id="board"></table>
</div>
<br>
  <button id="new-game">New Game</button>
<script src="connect4oo.js"></script>
</body>
</html>
